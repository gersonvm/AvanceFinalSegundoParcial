<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="/Articulos.js"></script>

</head>

<body>
    <div class="container"> 
        <div class="consulta"> 
            <div class="row">
                <div class="col-6">
                    <h3> Lista de Articulos</h3>
                    </div>
                    <div class="col-6"> 
                </div>
            </div>
        </div>  
        <div class="box-body"> 
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA_ISV</th>
                            <th>PORCENTAJE_ISV</th>
                            <th>ESTADO</th>
                            <th>ID_SOCIO</th>
                        </tr>
                    </thead>
                <tbody class="articulos">
                </tbody>
                </table>
            </div>
        </div>  


        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulos</h3>
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese su ID">
    
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese su DESCRIPCION">
    
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese su UNIDAD">
    
                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese su COSTO">
    
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese su PRECIO">
    
                        <label for="">APLICA_ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese su APLICA_ISV">
    
                        <label for="">PORCENTAJE_ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese su PORCENTAJE_ISV">
    
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese su ESTADO">
    
                        <label for="">ID_SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID_SOCIO">
    
                        <Hr>
                            <div class="button"> 
                                <input type="submit" id="btnagregar" onclick="AgregarArticulo()" value="Ingresar Articulo" class="btn btn-success">
                            </div>
                        </Hr>
                    </form>
                </div>
            </div>
        </div> 
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous">
    </script>
    
</body>

</html>
